<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      margin: 0;
    }

    h1 {
      margin-bottom: 16px;
      color: #d63384;
      font-size: 20px;
    }

    .game-board {
      display: grid;
      gap: 4px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 320px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      aspect-ratio: 2 / 3; /* ì¹´ë“œ ë¹„ìœ¨ ìœ ì§€ */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 6px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 12px;
      padding: 6px;
      text-align: center;
    }

    .card .front {
      background: #ffe1ed;
      color: #d63384;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #f783ac;
      color: white;
    }

    .card img {
      max-width: 70%;
      max-height: 70%;
      border-radius: 4px;
    }

    .message {
      font-size: 16px;
      font-weight: bold;
      color: #d63384;
      text-align: center;
    }

    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1 id="stageTitle">1ë‹¨ê³„</h1>
  <div class="game-board" id="board"></div>
  <div class="message" id="message"></div>

  <script>
    const allPairs = [
      { id: 1, text: "íƒ€ì´ë‹ˆì½”íŠ¼" },
      { id: 1, img: "1.png" },
      { id: 2, text: "ë”ë‰´ì†Œì‚¬ì´ì–´í‹°" },
      { id: 2, img: "2.png" },
      { id: 3, text: "ë©”ì¸ìŠ¤í† ë¦¬" },
      { id: 3, img: "3.png"},
      { id: 4, text: "ìœ„ì¼„ë“œí•˜ìš°ìŠ¤í‚¤ì¦ˆ" },
      { id: 4, img: "4.png" }
    ];

    let stage = 1;
    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;

    const board = document.getElementById("board");
    const stageTitle = document.getElementById("stageTitle");
    const message = document.getElementById("message");

    function startStage() {
      board.innerHTML = "";
      message.textContent = "";
      flippedCards = [];
      matchedCount = 0;

      const pairCount = stage + 1;
      const currentPairs = allPairs.slice(0, pairCount * 2);
      const shuffled = [...currentPairs].sort(() => 0.5 - Math.random());

      // ë‹¨ê³„ë³„ë¡œ ì¹¼ëŸ¼ ìˆ˜ ê³ ì •
      if (stage === 1) {
        board.style.gridTemplateColumns = "repeat(2, 1fr)";
      } else if (stage === 2) {
        board.style.gridTemplateColumns = "repeat(3, 1fr)";
      } else {
        board.style.gridTemplateColumns = "repeat(4, 1fr)";
      }

      shuffled.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="back">?</div>
          <div class="front">
            ${
              item.img
                ? `<img src="${item.img}" alt="ì¹´ë“œ ì´ë¯¸ì§€">`
                : item.text
            }
          </div>
        `;

        card.addEventListener("click", () => {
          if (lockBoard || card.classList.contains("flipped")) return;
          card.classList.add("flipped");
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            checkMatch();
          }
        });

        board.appendChild(card);
      });

      // 2ë‹¨ê³„ì¼ ë•Œ ë¹ˆì¹¸ 3ê°œ ì¶”ê°€í•´ì„œ 3x3 ìœ ì§€
      if (stage === 2) {
        const emptyCount = 9 - shuffled.length;
        for (let i = 0; i < emptyCount; i++) {
          const empty = document.createElement("div");
          empty.classList.add("card", "empty");
          board.appendChild(empty);
        }
      }

      stageTitle.textContent = `${stage}ë‹¨ê³„`;
    }

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.id === card2.dataset.id;

      if (isMatch) {
        matchedCount++;
        flippedCards = [];
        lockBoard = false;

        const totalPairs = stage + 1;
        if (matchedCount === totalPairs) {
          if (stage === 3) {
            setTimeout(() => {
              board.innerHTML = "";
              stageTitle.textContent = "";
              message.textContent = "ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! í´ë¦¬ì–´!";
            }, 800);
          } else {
            setTimeout(() => {
              stage++;
              startStage();
            }, 1000);
          }
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }
    }

    startStage();
  </script>
</body>
</html>

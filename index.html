<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Î∏åÎûúÎìú Îß§Ïπ≠ Í≤åÏûÑ</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 5vh;
    }

    h1 {
      margin-bottom: 3vh;
      color: #d63384;
      font-size: 6vw;
    }

    .game-board {
      display: grid;
      gap: 3vw;
      justify-content: center;
      align-content: center;
      justify-items: center;
      align-items: center;
      width: 90vw;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      width: 22vw;
      height: 30vw;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1vw;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 3vw;
      padding: 1vw;
      text-align: center;
    }

    .card .front {
      background: #ffe1ed;
      color: #d63384;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #f783ac;
      color: white;
    }

    .card img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 1vw;
    }

    .message {
      font-size: 5vw;
      font-weight: bold;
      color: #d63384;
      margin-top: 2vh;
    }

    .empty {
      width: 22vw;
      height: 30vw;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1 id="stageTitle">1Îã®Í≥Ñ</h1>
  <div class="game-board" id="board"></div>
  <div class="message" id="message"></div>

  <script>
    const allPairs = [
      { id: 1, text: "ÌÉÄÏù¥ÎãàÏΩîÌäº" },
      { id: 1, img: "1.png" },
      { id: 2, text: "ÎçîÎâ¥ÏÜåÏÇ¨Ïù¥Ïñ¥Ìã∞" },
      { id: 2, img: "2.png" },
      { id: 3, text: "Î©îÏù∏Ïä§ÌÜ†Î¶¨" },
      { id: 3, img: "3.png"},
      { id: 4, text: "ÏúÑÏºÑÎìúÌïòÏö∞Ïä§ÌÇ§Ï¶à" },
      { id: 4, img: "4.png" }
    ];

    let stage = 1;
    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;

    const board = document.getElementById("board");
    const stageTitle = document.getElementById("stageTitle");
    const message = document.getElementById("message");

    function startStage() {
      board.innerHTML = "";
      message.textContent = "";
      flippedCards = [];
      matchedCount = 0;

      const pairCount = stage + 1; // 1Îã®Í≥Ñ=2Ïåç, 2Îã®Í≥Ñ=3Ïåç, 3Îã®Í≥Ñ=4Ïåç
      const currentPairs = allPairs.slice(0, pairCount * 2);
      const shuffled = [...currentPairs].sort(() => 0.5 - Math.random());

      // Ïπ¥Îìú Î∞∞Ïπò Î†àÏù¥ÏïÑÏõÉ ÏÑ§Ï†ï
      if (stage === 1) {
        board.style.gridTemplateColumns = "repeat(2, 1fr)";
      } else if (stage === 2) {
        board.style.gridTemplateColumns = "repeat(3, 1fr)";
      } else {
        board.style.gridTemplateColumns = "repeat(4, 1fr)";
      }

      shuffled.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="back">?</div>
          <div class="front">
            ${
              item.img
                ? `<img src="${item.img}" alt="Ïπ¥Îìú Ïù¥ÎØ∏ÏßÄ">`
                : item.text
            }
          </div>
        `;

        card.addEventListener("click", () => {
          if (lockBoard || card.classList.contains("flipped")) return;
          card.classList.add("flipped");
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            checkMatch();
          }
        });

        board.appendChild(card);
      });

      // 2Îã®Í≥ÑÏùº Îïå ÎπàÏπ∏ 3Í∞ú Ï∂îÍ∞ÄÌï¥ÏÑú 3x3 Ïú†ÏßÄ
      if (stage === 2) {
        const emptyCount = 9 - shuffled.length;
        for (let i = 0; i < emptyCount; i++) {
          const empty = document.createElement("div");
          empty.classList.add("empty");
          board.appendChild(empty);
        }
      }

      stageTitle.textContent = `${stage}Îã®Í≥Ñ`;
    }

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.id === card2.dataset.id;

      if (isMatch) {
        matchedCount++;
        flippedCards = [];
        lockBoard = false;

        const totalPairs = stage + 1;
        if (matchedCount === totalPairs) {
          if (stage === 3) {
            setTimeout(() => {
              board.innerHTML = "";
              stageTitle.textContent = "";
              message.textContent = "üéâ Ï∂ïÌïòÌï©ÎãàÎã§! ÌÅ¥Î¶¨Ïñ¥!";
            }, 800);
          } else {
            setTimeout(() => {
              stage++;
              startStage();
            }, 1000);
          }
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }
    }

    startStage();
  </script>
</body>
</html>

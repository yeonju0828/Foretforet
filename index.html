<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>브랜드 매칭 게임</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      margin: 0;
    }

    h1 {
      margin-bottom: 16px;
      color: #d63384;
      font-size: 24px;
    }

    .game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 360px;
      width: 100%;
      margin-bottom: 20px;
    }

    .card {
      width: 80px;
      height: 110px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 12px;
      padding: 6px;
      text-align: center;
    }

    .card .front {
      background: #ffe1ed;
      color: #d63384;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #f783ac;
      color: white;
    }

    .card img {
      max-width: 70%;
      max-height: 70%;
      border-radius: 6px;
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      color: #d63384;
      text-align: center;
    }

    .empty {
      width: 80px;
      height: 110px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1 id="stageTitle">1단계</h1>
  <div class="game-board" id="board"></div>
  <div class="message" id="message"></div>

  <script>
    const allPairs = [
      { id: 1, text: "타이니코튼" },
      { id: 1, img: "1.png" },
      { id: 2, text: "더뉴소사이어티" },
      { id: 2, img: "2.png" },
      { id: 3, text: "메인스토리" },
      { id: 3, img: "3.png"},
      { id: 4, text: "위켄드하우스키즈" },
      { id: 4, img: "4.png" }
    ];

    let stage = 1;
    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;

    const board = document.getElementById("board");
    const stageTitle = document.getElementById("stageTitle");
    const message = document.getElementById("message");

    function startStage() {
      board.innerHTML = "";
      message.textContent = "";
      flippedCards = [];
      matchedCount = 0;

      const pairCount = stage + 1;
      const currentPairs = allPairs.slice(0, pairCount * 2);
      const shuffled = [...currentPairs].sort(() => 0.5 - Math.random());

      shuffled.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.id = item.id;

        card.innerHTML = `
          <div class="back">?</div>
          <div class="front">
            ${
              item.img
                ? `<img src="${item.img}" alt="카드 이미지">`
                : item.text
            }
          </div>
        `;

        card.addEventListener("click", () => {
          if (lockBoard || card.classList.contains("flipped")) return;
          card.classList.add("flipped");
          flippedCards.push(card);

          if (flippedCards.length === 2) {
            checkMatch();
          }
        });

        board.appendChild(card);
      });

      if (stage === 2) {
        const emptyCount = 9 - shuffled.length;
        for (let i = 0; i < emptyCount; i++) {
          const empty = document.createElement("div");
          empty.classList.add("empty");
          board.appendChild(empty);
        }
      }

      stageTitle.textContent = `${stage}단계`;
    }

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.id === card2.dataset.id;

      if (isMatch) {
        matchedCount++;
        flippedCards = [];
        lockBoard = false;

        const totalPairs = stage + 1;
        if (matchedCount === totalPairs) {
          if (stage === 3) {
            setTimeout(() => {
              board.innerHTML = "";
              stageTitle.textContent = "";
              message.textContent = "🎉 축하합니다! 클리어!";
            }, 800);
          } else {
            setTimeout(() => {
              stage++;
              startStage();
            }, 1000);
          }
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
          lockBoard = false;
        }, 1000);
      }
    }

    startStage();
  </script>
</body>
</html>
